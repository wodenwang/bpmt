<table class="ws-table">
	<tr>
		<th colspan="3">动态入参API(JSON格式)</th>
	</tr>
	<tr>
		<th style="width: 10px;">名称</th>
		<th style="width: 10px;">类型</th>
		<th>描述</th>
	</tr>
	<tr>
		<td class="center">list</td>
		<td class="center">boolean</td>
		<td>是否直接跳转到数据列表页</td>
	</tr>
	<tr>
		<td class="center">detail</td>
		<td class="center">boolean</td>
		<td>是否直接跳转到数据明细页,注:此项必须配合key使用.</td>
	</tr>
	<tr>
		<td class="center">form</td>
		<td class="center">boolean</td>
		<td>是否直接跳转到表单页,key存在时跳到编辑页面,不存在时跳到新增页面.</td>
	</tr>
	<tr>
		<td class="center">key</td>
		<td class="center">json</td>
		<td>数据明细页主键JSON.例:{ID:1}</td>
	</tr>
	<tr>
		<td class="center">field</td>
		<td class="center">string</td>
		<td>排序字段</td>
	</tr>
	<tr>
		<td class="center">dir</td>
		<td class="center">string</td>
		<td>排序方向,可选值:asc/desc.</td>
	</tr>
	<tr>
		<td class="center">title</td>
		<td class="center">string</td>
		<td>标题.</td>
	</tr>
	<tr>
		<td class="center">pageLimit</td>
		<td class="center">number</td>
		<td>每页记录数.</td>
	</tr>
</table>
