#freemarker缓存时间,单位秒
#默认3600
freemarker.delay=0

##hibernate缓存开关
#默认true
hibernate.cache=true
##hibernate ddl自动建表开关,谨慎使用
#默认false
hibernate.autoupdate=true

##连接池分区参数调整
#默认count=5,min=10,max=100
jdbc.pool.partition.count=1
jdbc.pool.partition.min=10
jdbc.pool.partition.max=30

##控制台打印sql语句
#默认false
sql.log=true

##sql统计分析.enable:开关,limit:心跳频率,单位毫秒
#默认enable=false,limit=500
sql.stat.limited=500
#sql.stat.enable=false

log.keepdays=2